<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Language Translator (WebView CORS Proxy)</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-gray-900 min-h-screen transition-colors duration-300">
<div class="container mx-auto px-4 py-8 max-w-4xl">
    <header class="mb-8 text-center">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">Translator</h1>
    </header>
    <main>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Source -->
            <div class="bg-gray-50 dark:bg-gray-800 p-4 rounded-lg shadow">
                <div class="flex justify-between items-center mb-4">
                    <label for="sourceLanguage" class="block text-gray-700 dark:text-gray-300 font-medium">From:</label>
                    <select id="sourceLanguage" class="bg-white dark:bg-gray-700 text-gray-800 dark:text-white rounded border border-gray-300 dark:border-gray-600 px-3 py-2 text-base focus:outline-none focus:ring-2 focus:ring-primary">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="zh">Chinese</option>
                        <option value="ar">Arabic</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="nl">Dutch</option>
                        <option value="pl">Polish</option>
                        <option value="sv">Swedish</option>
                        <option value="tr">Turkish</option>
                        <option value="uk">Ukrainian</option>
                        <option value="vi">Vietnamese</option>
                        <option value="hi">Hindi</option>
                        <option value="hu">Hungarian</option>
                        <option value="ga">Irish</option>
                        <option value="fi">Finnish</option>
                    </select>
                </div>
                <textarea id="sourceText" class="w-full h-48 p-3 bg-white dark:bg-gray-700 text-gray-800 dark:text-white border border-gray-300 dark:border-gray-600 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-primary text-base" placeholder="Enter text to translate"></textarea>
                <div class="mt-2 flex justify-between">
                    <div class="text-xs text-gray-500 dark:text-gray-400"><span id="charCount">0</span>/500</div>
                    <button id="clearSourceBtn" class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Target -->
            <div class="bg-gray-50 dark:bg-gray-800 p-4 rounded-lg shadow">
                <div class="flex justify-between items-center mb-4">
                    <label for="targetLanguage" class="block text-gray-700 dark:text-gray-300 font-medium">To:</label>
                    <select id="targetLanguage" class="bg-white dark:bg-gray-700 text-gray-800 dark:text-white rounded border border-gray-300 dark:border-gray-600 px-3 py-2 text-base focus:outline-none focus:ring-2 focus:ring-primary">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="zh">Chinese</option>
                        <option value="ar">Arabic</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="nl">Dutch</option>
                        <option value="pl">Polish</option>
                        <option value="sv">Swedish</option>
                        <option value="tr">Turkish</option>
                        <option value="uk">Ukrainian</option>
                        <option value="vi">Vietnamese</option>
                        <option value="hi">Hindi</option>
                        <option value="hu">Hungarian</option>
                        <option value="ga">Irish</option>
                        <option value="fi">Finnish</option>
                    </select>
                </div>
                <div id="translationOutput" class="w-full h-48 p-3 bg-white dark:bg-gray-700 text-gray-800 dark:text-white border border-gray-300 dark:border-gray-600 rounded-md overflow-auto text-base">
                    <p class="text-gray-400 dark:text-gray-400 italic">Translation will appear here</p>
                </div>
                <div class="mt-2 flex justify-end">
                    <button id="copyBtn" class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Translate Button -->
        <div class="flex justify-center mt-6">
            <button id="swapBtn" class="mr-2 bg-white dark:bg-gray-700 text-primary dark:text-primary hover:bg-gray-100 dark:hover:bg-gray-600 px-3 py-2 rounded-full border border-primary transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                </svg>
            </button>
            <button id="translateBtn" class="bg-primary hover:bg-primary-dark text-white font-bold py-2 px-8 rounded-md transition-colors duration-300 flex items-center">
                <span>Translate</span>
                <div id="loadingSpinner" class="ml-2 hidden">
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
            </button>
        </div>
        <!-- Error message -->
        <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-200 rounded-md text-center"></div>
    </main>
    <footer class="mt-12 text-center text-gray-500 dark:text-gray-400 text-sm">
        <p>Uses LibreTranslate API via CORS Proxy for translations.<br>Limited to 500 characters per translation.<br>Last Update in 2025.</p>
    </footer>
</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const sourceText = document.getElementById('sourceText');
    const sourceLanguage = document.getElementById('sourceLanguage');
    const targetLanguage = document.getElementById('targetLanguage');
    const translationOutput = document.getElementById('translationOutput');
    const translateBtn = document.getElementById('translateBtn');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const clearSourceBtn = document.getElementById('clearSourceBtn');
    const copyBtn = document.getElementById('copyBtn');
    const swapBtn = document.getElementById('swapBtn');
    const errorMessage = document.getElementById('errorMessage');
    const charCount = document.getElementById('charCount');

    // Character counter
    sourceText.addEventListener('input', () => {
        const count = sourceText.value.length;
        charCount.textContent = count;
        if (count > 500) {
            charCount.classList.add('text-red-500');
        } else {
            charCount.classList.remove('text-red-500');
        }
    });

    // Set initial language based on browser language
    const browserLang = navigator.language || navigator.userLanguage;
    const shortLang = browserLang.split('-')[0];
    const supportedLanguages = ['en', 'ar', 'zh', 'nl', 'fi', 'fr', 'de', 'hi', 'hu', 'id', 'ga', 'it', 'ja', 'ko', 'pl', 'pt', 'ru', 'es', 'sv', 'tr', 'uk', 'vi'];
    if (supportedLanguages.includes(shortLang)) {
        targetLanguage.value = shortLang;
    }

    // Online translation handler via CORS proxy
    translateBtn.addEventListener('click', async () => {
        const text = sourceText.value.trim();
        if (!text) {
            showError('Please enter text to translate');
            return;
        }
        if (text.length > 500) {
            showError('Text exceeds 500 character limit');
            return;
        }
        const source = sourceLanguage.value;
        const target = targetLanguage.value;
        if (source === target) {
            showError('Source and target languages cannot be the same');
            return;
        }

        loadingSpinner.classList.remove('hidden');
        translateBtn.disabled = true;
        translationOutput.innerHTML = '<p class="text-gray-400 dark:text-gray-400">Translating...</p>';
        hideError();

        try {
            // CORS proxy in front of LibreTranslate API
            const apiUrl = 'https://corsproxy.io/?https://libretranslate.de/translate';
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    q: text,
                    source: source,
                    target: target,
                    format: 'text'
                })
            });
            if (!response.ok) throw new Error(`Translation failed with status: ${response.status}`);
            const data = await response.json();
            if (data.translatedText) {
                translationOutput.innerHTML = `<p>${data.translatedText}</p>`;
            } else {
                throw new Error('No translation returned');
            }
        } catch (err) {
            showError('Online translation unavailable: ' + err.message);
            translationOutput.innerHTML = '<p class="text-gray-400 dark:text-gray-400 italic">Translation will appear here</p>';
        } finally {
            loadingSpinner.classList.add('hidden');
            translateBtn.disabled = false;
        }
    });

    // Clear source text button
    clearSourceBtn.addEventListener('click', () => {
        sourceText.value = '';
        charCount.textContent = '0';
        charCount.classList.remove('text-red-500');
        sourceText.focus();
    });

    // Copy translation button
    copyBtn.addEventListener('click', async () => {
        const text = translationOutput.textContent;
        if (text && text !== 'Translation will appear here' && text !== 'Translating...') {
            try {
                await navigator.clipboard.writeText(text);
                const originalSvg = copyBtn.innerHTML;
                copyBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                `;
                setTimeout(() => {
                    copyBtn.innerHTML = originalSvg;
                }, 2000);
            } catch (err) {
                showError('Could not copy text: ' + err.message);
            }
        }
    });

    swapBtn.addEventListener('click', () => {
        const tempLang = sourceLanguage.value;
        sourceLanguage.value = targetLanguage.value;
        targetLanguage.value = tempLang;
        const currentOutput = translationOutput.textContent;
        if (currentOutput && currentOutput !== 'Translation will appear here' && currentOutput !== 'Translating...') {
            const tempText = sourceText.value;
            sourceText.value = currentOutput;
            charCount.textContent = currentOutput.length;
            if (currentOutput.length > 500) {
                charCount.classList.add('text-red-500');
            }
            translationOutput.innerHTML = `<p>${tempText}</p>`;
        }
    });

    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.remove('hidden');
        setTimeout(() => { hideError(); }, 5000);
    }
    function hideError() {
        errorMessage.classList.add('hidden');
    }
});
</script>
</body>
</html>
