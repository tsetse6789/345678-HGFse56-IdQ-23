<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Bible.com</title>
    <script>
        // Redirect immediately when the page loads
        window.location.href = "https://www.bible.com/bible";
    </script>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .redirect-message {
            text-align: center;
            padding: 20px;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #f0f0f0;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>Redirecting to Bible.com</h1>
        <p>If you are not redirected automatically, <a href="https://www.bible.com/bible">click here</a>.</p>
    </div>
</body>
</html>
